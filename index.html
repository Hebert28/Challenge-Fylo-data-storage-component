
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <main class="principal">
        <div  class="contenedor">          
            <section  class="contendorOption">
                <div class="contenedorOption__optionLogo">
                   <div class="logo"></div>
                </div>
                <div  class="contenedorOption_progressIcons">
                    <div  class="icono icono-uno"></div>
                    <div  class="icono icono-dos"></div>
                    <div  class="icono icono-tres"></div>
                </div>
            </section>
    
            <section  class="contendorProgress">
                <div  class="contenedorProgress__indication">
                    <h1>
                        You've used <strong>815 GB</strong> of your storage
                    </h1>
                </div>

                <div  class="contenedorProgress__barContent">
                    <div class="contenedorProgress__barContent__loading">
                        <div class="contenedorProgress__barContent__barIndication">
                        </div>
                    </div>
                </div>
                <div  class="contenedorProgress__Percent">
                    <span>0GB</span> <span>1000GB</span>
                </div>
                

                <div class="contenedorProgress__message" >
                    <div class="contenedorProgress__message__message">
                        <h2>185</h2><p>GB LEFT</p>
                    </div>
                    <div class="contenedorProgress__message__bulletPoint">
                    </div>
                </div>
            </section>
        </div>

    </main>
    <footer class="footer">
        <div class="footerAttribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Hebert28" target="_blank">@Hebert28</a>.
          </div>
    </footer>
</body>

</html>
